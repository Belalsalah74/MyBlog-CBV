{%extends 'base.html'%}
{% block title %}Confirm logout{% endblock title %}
{% block content%}
{% if  request.user.is_authenticated %}
    <form method="POST"action="{% url 'accounts:logout' %}" >{% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button type="submit " >Yes logout</button>    
    </form>
    
{% else %}
    <h1>You are not logged in </h1>
    <a href="{% url 'accounts:login' %}">Login here</a>
{%endif%}
{% endblock content%}
