{%extends 'base.html'%}
{% block title %}Confirm delete{% endblock title %}

{% block content %}
    {% if request.user == object.user %}
<h1>Do you want to delete this article ?</h1>

<form method="POST" >{%csrf_token%}
<button type="submit"><a style="color: black;text-decoration: none;">Delete</a></button>
</form>

<button><a style="color: black;text-decoration: none;" href="{{article.get_absolute_url}}">Go back</a></button>

{%else%}
<h3>Access Denied</h3>
{%endif%}
{% endblock content %}
